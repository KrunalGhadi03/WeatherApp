<!DOCTYPE html>
<html>
<head>
    <title>Weather App</title>
</head>
<body>
    <div style="max-width: 400px; margin: 0 auto; padding: 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.2;">
        <div style="text-align: center;">
            <img src="your-weather-image.jpg" alt="Weather App Image" style="max-width: 100%; height: auto;">
            <h1>Weather App</h1>
            <form action="/weather" method="POST">
                <label for="location" style="display: block; margin-bottom: 10px;">Enter Location:</label>
                <input type="text" id="location" name="location" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px; font-size: 16px;" placeholder="Enter a location">
                <input type="submit" value="Get Weather" style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px; font-size: 16px; background-color: #0073e6; color: #fff; cursor: pointer;">
            </form>
        </div>
    </div>
</body>
</html>
